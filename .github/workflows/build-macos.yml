name: Electron build - macOS

permissions:
  contents: write

on:
  push:
    branches:
      - 'release/**'
      - 'hotfix/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macOS-13
            os-name: Ventura
            os-version: 13
          - os: macOS-14
            os-name: Sonoma
            os-version: 14
          - os: macOS-15
            os-name: Sequoia
            os-version: 15

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build macOS binaries
        run: yarn package:ci
        env:
          NODE_OPTIONS: --max-old-space-size=7168
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          # Modern App Store Connect API authentication (preferred)
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          # Legacy authentication (deprecated but kept for backwards compatibility)
          SIGNING_APPLE_ID: ${{ secrets.SIGNING_APPLE_ID }}
          SIGNING_APP_PASSWORD: ${{ secrets.SIGNING_APP_PASSWORD }}
          SIGNING_TEAM_ID: ${{ secrets.SIGNING_TEAM_ID }}
          NODE_ENV: production
          VITE_NODE_ENV: ${{ env.NODE_ENV }}
          VITE_BLOCKCYPHER_API_KEY: ${{ secrets.REACT_APP_BLOCKCYPHER_API_KEY }}
          VITE_ETHERSCAN_API_KEY: ${{ secrets.REACT_APP_ETHERSCAN_API_KEY }}
          VITE_ASGARDEX_THORNAME: ${{ secrets.REACT_APP_ASGARDEX_THORNAME }}
          VITE_ANKR_API_KEY: ${{ secrets.REACT_APP_ANKR_API_KEY }}
          VITE_SOL_API_KEY: ${{ secrets.REACT_APP_SOL_API_KEY }}
          VITE_ADA_API_KEY: ${{ secrets.REACT_APP_ADA_API_KEY }}
          VITE_NOWNODES_API_KEY: ${{ secrets.REACT_APP_NOWNODES_API_KEY }}
          OS_NAME: ${{ matrix.os-name }}
          OS_VERSION: ${{ matrix.os-version }}
          OS_VERSION_SUFFIX: '${{ matrix.os-version }}-${{ matrix.os-name }}'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.os-version }}-${{ matrix.os-name }}
          path: release

      - name: List artifacts
        run: ls ./release
